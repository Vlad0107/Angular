<table class="table talbe-striped">
  <thead class="black white-text">
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Remove</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let selectedcountry of selectedcountries">
          <td>{{selectedcountry}}</td>
          <td><button class="btn btn-danger" (click)="remove(selectedcountry)">Remove</button></td>
      </tr>
  </tbody>
</table>
<div class="card" style="width: 18rem;" *ngFor="let maa of maat">
    <div class="card-header">
        {{maa.name}}
      </div>
    <div class="card-body">
      <h5 class="card-title">{{maa.position}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{maa.population}}</h6>
      <p class="card-text">{{maa.percentage}}</p>
    </div>
    <button class="btn btn-primary" (click)="save(maa.name)">Save</button> 
  </div>
