<div class="card" style="width: 18rem;" *ngFor="let maa of maat">
    <div class="card-header">
        {{maa.name}}
      </div>
    <div class="card-body">
      <h5 class="card-title">{{maa.position}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{maa.population}}</h6>
      <p class="card-text">{{maa.percentage}}</p>
    </div>
  </div>
